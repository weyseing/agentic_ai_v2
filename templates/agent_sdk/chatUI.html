<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dev</title>

    <style>
        pre {
            background-color: #f5f5f5;
            color: #333333; 
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
            border: 1px solid #ddd; 
        }

        .hljs {
            background: #ffffff !important; 
            color: #24292e !important; 
        }
    </style>
</head>

<body>
    <div class="p-10">
        <h1 class="text-4xl font-bold text-center text-blue-800 mt-6 mb-4">Chat Dev</h1>        
        <textarea id="inputBox" placeholder="Enter text here..." 
            class="w-full h-48 p-3 text-lg border border-gray-300 rounded-md resize-y"></textarea><br><br>
        <div id="output"></div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <script>
        function sendData() {
            const userInput = document.getElementById("inputBox").value;
            document.getElementById("output").innerHTML = "Loading...";

            fetch(`${window.location.origin}/agent_sdk/chat/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(res => res.ok ? res.text() : Promise.reject(res.status))
            .then(md => {
                const mdParser = window.markdownit({
                    highlight: function(str, lang) {
                        if (lang && window.hljs.getLanguage(lang)) {
                            return window.hljs.highlight(str, { language: lang }).value;
                        }
                        return str; 
                    }
                });

                const rendered = mdParser.render(md);
                document.getElementById("output").innerHTML = rendered;
            })
            .catch(() => document.getElementById("output").innerHTML = 'Error sending data.');
        }

        document.getElementById('inputBox').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendData(); 
            }
        });
    </script>
</body>
</html>
