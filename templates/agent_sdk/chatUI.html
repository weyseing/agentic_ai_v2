<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dev</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            max-width: 800px; 
        }
        #output { 
            margin-top: 20px; 
            color: #666; 
        }
        .error { 
            color: red; 
        }
        button { 
            margin-top: 10px; 
            padding: 8px 12px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Chat Dev</h1>
    <button onclick="fetchMarkdown()">Submit</button>
    <div id="output">Click the button to load content.</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function fetchMarkdown() {
            output.innerHTML = "Loading...";
            fetch(`${window.location.origin}/agent_sdk/chat/`)
                .then(res => res.ok ? res.text() : Promise.reject(res.status))
                .then(md => output.innerHTML = marked.parse(md))
                .catch(() => output.innerHTML = '<span class="error">Error loading content.</span>');
        }
    </script>
</body>
</html>
