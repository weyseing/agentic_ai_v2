<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgent Dev</title>

    <style>
        pre {
            background-color: #f5f5f5;
            color: #333333; 
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
            border: 1px solid #ddd; 
        }

        .hljs {
            background: #ffffff !important; 
            color: #24292e !important; 
        }

        #output h1 {
            font-size: 2.5em;
            font-weight: bold;
            border-bottom: 3px solid #ddd;
            padding-top: 16px;
            padding-bottom: 12px
        }

        #output h2 {
            font-size: 2em;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-top: 14px; 
            padding-bottom: 10px;
        }

        #output h3 {
            font-size: 1.75em;
            font-weight: bold;
            padding-top: 12px;
            padding-bottom: 8px;
        }

        #output h4 {
            font-size: 1.5em;
            font-weight: bold;
            padding-top: 10px;
            padding-bottom: 8px;
        }

        #output h5 {
            font-size: 1.25em;
            font-weight: bold;
            padding-top: 8px;
            padding-bottom: 6px; 
        }

        #output h6 {
            font-size: 1em;
            font-weight: bold;
            padding-top: 6px;
            padding-bottom: 6px;
        }

        p {
            padding-top: 8px;
            padding-bottom: 8px;
        }

        /* table */
        table {
            border-collapse: separate !important;
            width: 100%;
            margin: 25px 0;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            border-spacing: 0;
            border: 1px solid black;
            border-radius: 8px;
        }
        th:first-child {
            border-top-left-radius: 8px;
        }
        th:last-child {
            border-top-right-radius: 8px;
        }
        tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
        }
        th {
            background-color: #060d1d;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        td {
            color: #4b5563;
            font-weight: 400;
        }
        tr {
            background-color: white;
            transition: background-color 0.2s ease;
            position: relative;
        }
        tr:hover {
            background-color: #f2f4f8;
        }
        tr::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px; 
            right: 20px;
            height: 1px;
            background-color: #e5e7eb;
        }
        tr:last-child::after {
            display: none;
        }


    </style>
</head>

<body>
    <div class="p-10">
        <h1 class="text-4xl font-bold text-center text-blue-800 mt-6 mb-4">ChatAgent Dev</h1> 
        {% csrf_token %}        
        <textarea id="inputBox" placeholder="Enter text here..." 
            class="w-full h-48 p-3 text-lg border border-gray-300 rounded-md resize-y"></textarea><br><br>
        <div id="output"></div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <script>
        async function sendData() {
            const userInput = document.getElementById("inputBox").value;
            document.getElementById("output").innerHTML = "Loading...";

            const response = await fetch(`${window.location.origin}/agent_sdk/agent_sdk_stream/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ message: userInput })
            });

            if (!response.ok) {
                document.getElementById("output").innerHTML = "Error sending data.";
                return;
            }

            const mdParser = window.markdownit({
                highlight: function (str, lang) {
                    if (lang && window.hljs.getLanguage(lang)) {
                        return window.hljs.highlight(str, { language: lang }).value;
                    }
                    return str;
                }
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let accumulatedText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break; 

                const chunk = decoder.decode(value, { stream: true });
                accumulatedText += chunk;
                const rendered = mdParser.render(accumulatedText);
                document.getElementById("output").innerHTML = rendered;
            }
        }

        document.getElementById('inputBox').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { 
                event.preventDefault();
                sendData(); 
            }
        });
    </script>
</body>
</html>
